<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/Assets/reset.css">
  <link rel="stylesheet" type="style/css" href="./Assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css">

  
</head>
<body>
    <section class="section">
      <div class="container">
        <h1 class="title">Food For Everyone</h1>
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input" type="text" placeholder="Enter a location">
          </p>
          <p class="control">
            <button class="button is-info">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
              <span>Search</span>
            </button>
          </p>
        </div>
        <hr>
        <div class="columns">
          <div class="column is-half">
            <h2 class="subtitle">Results</h2>
            <ul id="results-list"></ul>
          </div>
          <div class="column is-half">
            <h2 class="subtitle">Selected Restaurant Details</h2>
            <div id="restaurant-details"></div>
          </div>
        </div>
      </div>
    </section>
    
     
  </body>
  </html>
